<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
        {% if messages %}
            <ul>
                {% for message in messages %}
                {% comment %} <li class="{{ message.tags }}"> {% endcomment %}
                <li>{{ message|safe }} <a href="#" class="close">x</a></li>
                {% endfor %}
            </ul>
        {% endif %}    
    {% block content %}  
    {% endblock %}
</body>
</html>
